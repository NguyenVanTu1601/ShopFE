<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Sửa xóa sản phẩm</title>
<style>
.log{
margin-right:30px;
}

.spin{
	width: 257px;
}

input[type=text] {
  width: 250px;
  transition: ease-in-out, width .35s ease-in-out;
}
input[type=number] {
  width: 250px;
  transition: ease-in-out, width .35s ease-in-out;
}

</style>
</head>
<body>
	<div th:object="${nhanvien}" align = "right" class = "log">
	  <p>Xin chào: <span th:text="*{hoTen}"></span>.</p>
	  <a th:href="@{/logout}">Đăng xuất</a><br/>
	</div>
	
    <div align="center">
        <h1>Sửa thông tin mặt hàng</h1>
        <br />
        
        <form action="#" th:action="@{/products/edit}" th:object="${mathang}"
            method="post">
 
            <table border="0" cellpadding="10">
            	
            	<tr>
                    <td>Mã mặt hàng</td>
                    <td><input type="text" th:field="*{idMatHang}" readonly="readonly"/></td>
                </tr>
                
                <tr>
                    <td>Tên mặt hàng <span style="color:red">*</span></td>
                    <td><input id = "name" type="text" th:field="*{tenMatHang}" autofocus/></td>
                    <td></td>
                    <td><span id = "error_name" style="color:red" th:text="${error_name}"></span></td>
                </tr>
                <tr>
                    <td> Loại mặt hàng <span style="color:red">*</span></td>
                    <td>
                    	<!-- <input type="text" th:field="*{loaiMatHang}" />  -->
                    	<select th:field="*{loaiMatHang}" class = "spin">
							<option value = "Sách">Sách</option>
							<option value = "Đồ dùng học tập" >Đồ dùng học tập</option>
							<option value = "Đồ gia dụng" >Đồ gia dụng</option>
							<option value = "Văn phòng phẩm">Văn phòng phẩm</option>
						</select>
                    </td>
                </tr>
                <tr>
                    <td>Số lượng </td>
                    <td><input type="number" th:field="*{soLuong}" min = 1 readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Giá nhập <span style="color:red">*</span></td>
                    <td><input id = "price1" type="number" th:field="*{giaNhap}" min = 1 max = 100000000/></td>
                    <td>VNĐ</td>
                </tr>
                <tr>
                    <td> Giá bán <span style="color:red">*</span></td>
                    <td><input id = "price2" type="number" th:field="*{giaBan}" min = 1 max = 100000000/></td>
                    <td>VNĐ <span id = "error_price" style="color:red" th:text="${error_price}"></span></td>
                </tr>
                                    
                <tr>
                    <td> </td>
                    
					<td>
						<button id = "btnSua" type="submit" class = "button" 
						onclick="return confirm('Bạn muốn sửa thông tin mặt hàng này?')">Sửa</button>
						
						<a th:href="@{'/products/delete/' + *{idMatHang}}" 
							onclick="return confirm('Bạn muốn xóa mặt hàng này?')">
							<button id = "btnXoa" type="button" class = "button">Xóa</button>
						</a>
						
						<button id = "btnBack" type="button" class = "button" 
						onclick="history.back()">Quay lại</button>
					</td>
					
                    
                </tr>
            </table>
        </form>
        
					
    </div>
</body>
</html>
